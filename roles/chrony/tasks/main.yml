---
- name: Install chrony
  ansible.builtin.package:
    name: chrony
    state: present

- name: Configure chrony servers
  ansible.builtin.template:
    src: chrony.conf.j2
    dest: /etc/chrony.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart chronyd

- name: Ensure chronyd running
  ansible.builtin.service:
    name: chronyd
    state: started
    enabled: true
